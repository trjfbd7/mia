<head>

  <style>

    h1 {

    #note {

      max-width: 320px;

    @keyframes fadeIn {

    #surpriseBtn, #backToStartBtn {

    }

    #surpriseBtn:hover, #backToStartBtn:hover {

    #backToStartBtn {

    }

      margin-top: 15px;

    }
    @keyframes float {

  </style>
</head>
